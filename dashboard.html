<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">


    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>


    <script src="js/perfect-scrollbar.js"></script>




    <title>Erkos | Dashboard </title>
</head>

<body class="">






    <div class="container-fluid main-wrapper p-0">
        <header>


            <div class="menu-left-wrap">
                <img src="images/hamburger.svg" class="menu-icon">
                <p>MENU</p>

            </div>
            <div class="header-logo">
                <img src="images/eroks_logo.svg" class="logo">

            </div>
            <div class="menu-right-wrap">
                <img src="images/icon_logout.svg" class="logout-icon">
                <p>LOGOUT</p>

            </div>


        </header>

        <div class="container">


            <div class="row m-0 ">

                <div class="col-lg-12 text-center">

                    <h1 class="page-title text-uppercase">Tracked Metrics</h1>

                    <div class="col-lg-12 text-right p-0">
                        <select name="" id="" class="select-custom">
                            <option value="">Value</option>
                            <option value="">Value</option>
                            <option value="">Value</option>
                            <option value="">Value</option>
                        </select>
                    </div>

                    <div class="masonry-wrap">

                        <!-- Parking Utilization Rate -->
                        <div class="card p-4">
                            <div class="card-header-title">Parking Utilization Rate</div>
                            <img src="images/pie1.png" alt="" style="
                            width: 69%;
                            margin: 14px auto;
                        ">
                        </div>

                        <!-- Average Stay Time -->
                        <div class="card p-4">
                            <div class="card-header-title">Average Stay Time</div>
                            <div class="row my-4 align-items-center">
                                <div class="col">
                                    <img src="images/Icon_foot_traffic.svg" alt="" style="
                            width: 69%;
                            margin: 10px auto;
                        ">
                                    <!-- <span class="stats-text">13.56.01</span>
                                    <div class="small-text">Cars</div> -->
                                </div>
                                <div class="col text-left ">
                                    <div class="mb-3">
                                        <span class="stats-text">222</span>
                                        <div class="small-text">People</div>
                                    </div>

                                    <div class="mt-4">
                                        <img src="images/up_arrow.svg" alt="">
                                        4% (30 days)
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Foot Traffic -->
                        <div class="card p-3">
                            <div class="card-header-title">Foot Traffic (Int)</div>
                            <div class="d-flex justify-content-around my-4 foot-traffic-wrap">
                                <div class="box-item">
                                    <div class="box-header">
                                        <div>cars</div>
                                        <img src="images/icon cars.png" alt="">
                                    </div>
                                    <div class="box-body">
                                        <h2>13.56.01 </h2>
                                        <h4>Hours</h4>
                                    </div>
                                </div>
                                <div class="box-item">
                                    <div class="box-header">
                                        <div>People</div>
                                        <img src="images/icon people.png" alt="">
                                    </div>
                                    <div class="box-body">
                                        <h2>1012 </h2>
                                        <h4>Persons</h4>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <!-- Infringement Rate -->
                        <div class="card p-3">
                            <div class="card-header-title">Infringement Rate</div>
                            <img src="images/pie2.png" alt="" style="
                            width: 69%;
                            margin: 14px auto;
                        ">
                        </div>

                    </div>

                </div>



            </div>






        </div>
        <br /><br /><br />
        <div class="container-fluid footer text-center">
            <p>© 2024 · Erokos Security</p>
        </div>

    </div>















    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>





</body>

</html>
